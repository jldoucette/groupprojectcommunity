<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="./stylesheets/style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<ul class="list-group todo-list">
					<div class=“row page-header”>
                <h1>The Community <small style="color:white">Come check us out</small></h1>
			</div>
				
				<form>
					<div class="form-group">
						<label for="UserLogin">User Id: </label>
						<input class="userlogin form-control" placeholder="User name" type="text" name="username" />
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Password :</label>
						<input class="form-control password" placeholder="Password" type="password" name="password" />
					</div>

					<div class="col-md-4 col-md-offset-4">
						<button type="submit" class="btn btn-default ENTRY">Submit</button>
					</div>

				</form>

				<!-- Create Profile Section -->
				<div class="col-md-4 col-md-offset-4">
					<form>					
						<button type="submit" class="btn btn-default NewUser"> Create A Profile </button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="./javascripts/index.js" type="text/javascript"></script>
	
<style>

	body{
		color: white;
		background-image: url(http://www.itzsold.com/wp-content/uploads/2016/07/o-GATED-COMMUNITY-facebook.jpg);
		background-repeat: no-repeat;
		background-size:cover; 
	}

	input{
		color: black;
	}
</style>

</body>

</html>
